<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Links Table</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f7fb;
        }
        .wrapper{
            max-width:600px;
            margin:40px auto;
            background:#ffffff;
            padding:20px 30px;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.08);
        }
        h2{
            text-align:center;
            margin-bottom:20px;
            letter-spacing:1px;
        }
        table{
            width:100%;
            border-collapse:collapse;
            text-align:center;
        }
        th, td{
            padding:12px 8px;
            border:1px solid #e0e0e0;
            font-weight:600;
            letter-spacing:0.5px;
        }
        tr:nth-child(even){
            background:#fafafa;
        }
        tr:hover{
            background:#e3f2fd;
        }
        a{
            text-decoration:none;
            color:#1565c0;
        }
        a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Favorite Links</h2>
